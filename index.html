<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Konversi Suhu</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calculator">
    <h1>Kalkulator Konversi Suhu</h1>
    <p>By I Gde Rama Sankarshana Amrta K</p>
    <form id="convertForm">
        <label for="temperature">Masukkan Suhu:</label>
        <input type="number" id="temperature" placeholder="Suhu" required>
        <br>

        <select name="unit" id="unit">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
        </select>

        <button type="submit">Konversi</button>
    </form>

    <div id="hasilKonversi"></div>
    <p id="explanation"></p>
    <br>
    <hr>
    <br>
    <p style="text-align: left;">Rumus untuk mengubah suhu dari Celcius (°C) ke Fahrenheit (°F) adalah:
      <br> <br>
      °F = (°C x 9/5) + 32</p>
      <br>
      <p style="text-align: left;">Dan</p>
      <br>
      <p style="text-align: left;">Rumus untuk mengubah suhu dari Fahrenheit (°F) ke Celcius (°C) adalah:
        <br><br>
        °C = (°F - 32) x 5/9</p>
</div>

<script src="js/script.js"></script>
</body>
</html>
